<body class="text-center">

  <main class="form-signin">

    <form action="/signin" method="POST">
      <img class="mb-4" src="{{url_for('static', filename='assets/img/logo.jpg')}}" alt="" width="80" height="80"
        style="border-radius: 13px;">
      <h1 class="h3 mb-3 fw-normal">Admin Login</h1>

      <div class="form-floating">
        <input type="text" class="form-control" name="user_name" id="floatingInput" placeholder="username">
        <label for="floatingInput">User Name</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

      <p class="mt-5 mb-3 text-muted">&copy;{{params['blog_name']}} 2021</p>
      <hr>
      &larr;<a href="/"> Back to home</a>
    </form>

  </main>
